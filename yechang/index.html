    <!-- 友情链接只在首页进行展示 -->
    <script type="text/javascript">
    (function($){
      $.fn.myScroll = function(options){
      var defaults = {
        speed:40,
        rowWidth:260
      };
      
      var opts = $.extend({}, defaults, options),intId = [];
      
      function marquee(obj, step){
      
        obj.find("ul").animate({
          marginLeft: '-=1'
        },0,function(){
            var s = Math.abs(parseInt($(this).css("margin-left")));
            if(s >= step){
              $(this).find("li").slice(0, 1).appendTo($(this));
              $(this).css("margin-left", 0);
            }
          });
        }
        
        this.each(function(i){
          var sh = opts["rowWidth"],speed = opts["speed"],_this = $(this);
          intId[i] = setInterval(function(){
            if(_this.find("ul").width()<=_this.width()){
              clearInterval(intId[i]);
            }else{
              sh=_this.find("ul li:first").width()+Math.abs(parseInt(_this.find("ul li:first").css("margin-right")));
              marquee(_this, sh);
            }
          }, speed);

          _this.hover(function(){
            clearInterval(intId[i]);
          },function(){
            intId[i] = setInterval(function(){
              if(_this.find("ul").width()<=_this.width()){
                clearInterval(intId[i]);
              }else{
                sh=_this.find("ul li:first").width()+Math.abs(parseInt(_this.find("ul li:first").css("margin-right")));
                marquee(_this, sh);
              }
            }, speed);
          });
        
        });

      }

    })(jQuery);

    var tempwidth=0;
    var zuidawidth=0;
    var liwidths=0;
    var wrapWidth=$("#wrap").width();
    $("#wrap ul li").each(function(i){
      tempwidth=$(this).width()+Math.abs(parseInt($(this).css("margin-right")));
      if(tempwidth>zuidawidth){
        zuidawidth=tempwidth;
      }
      liwidths+=tempwidth;
      });
    if(liwidths<wrapWidth){
      $("#wrap").width((liwidths-zuidawidth));
    }
    
    $("#wrap").myScroll({
      speed:40, //数值越大，速度越慢
      rowWidth:200 //li的宽度
    });
    </script>
